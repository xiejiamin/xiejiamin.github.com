		<script type="text/javascript" src="js/register.js"></script>

	<body>
		<div class="container">
			<div class="middle">
				<div class="img">
					<img src="img/order_pic.png">
				</div>
				<div class="register">

					<div class="register_title">
						<div class="register_font">注册</div>
						<div class="login">
							<a class="right dir_login" href="login.html" >直接登录</a>
						</div>
					</div>
					<form action="php/sign_up.php" method="GET">
						<div class="block">
							<input type="text" name="username" class="inputbox account-input" placeholder="用户名">
						</div>
						<div class="block">
							<input type="text" name="userphone" class="inputbox account-input" placeholder="电话号码">
						</div>
						<div class="block">
							<input type="text" name="usermail" class="inputbox account-input" placeholder="电子邮箱">
						</div>
						<div class="block">
							<input type="password" name="password" class="password account-input" placeholder="密码">
						</div>
						<div class="block">
							<input type="password" name="confirmPassword" class="password account-input" placeholder="确认密码">
						</div>
						<div class="block">
							<input type="text" name="captcha" class="captcha account-input" placeholder="验证码">
							<img src="img/captcha_pic1.png" class="captcha_pic">
							<a class="captcha_font">看不清换一张</a>
						</div>					
						<div>
							<a href="instruction.html" class="agreement">使用条款和协议</a>
						</div>
						<div>
							<button class="login_in_button">同意协议并注册</button>
						</div>

					</form>
						
					<div class="line">
						<span class="way_font">可使用以下账号直接登录</span>
						<a class="qq"></a>
						<a class="weibo"></a>
					</div>
